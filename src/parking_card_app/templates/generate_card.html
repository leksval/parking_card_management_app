{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-2xl font-bold text-red-600 mb-6">Generate Parking Card</h1>
    
    <form id="cardForm" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
        </div>
        
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
        </div>
        
        <div>
            <label for="vehicle_reg" class="block text-sm font-medium text-gray-700">Vehicle Registration</label>
            <input type="text" id="vehicle_reg" name="vehicle_reg" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500">
        </div>
        
        <div>
            <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Generate Card
            </button>
        </div>
    </form>

    <div id="result" class="mt-8 hidden">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Parking Card</h2>
        <div class="bg-white border border-gray-200 rounded-lg p-6">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-500">Card ID</p>
                    <p id="card_id" class="font-medium"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Vehicle Registration</p>
                    <p id="card_vehicle_reg" class="font-medium"></p>
                </div>
                <div>
                    <p class="text-sm text-gray-500">Expiry Date</p>
                    <p id="expiry" class="font-medium"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="previewSection" class="hidden mt-6 p-4 bg-white border border-gray-200 rounded-lg">
        <h3 class="text-lg font-semibold mb-4">Preview Details</h3>
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div><span class="font-medium">Name:</span> <span id="previewName"></span></div>
            <div><span class="font-medium">Email:</span> <span id="previewEmail"></span></div>
            <div><span class="font-medium">Vehicle Reg:</span> <span id="previewVehicle"></span></div>
        </div>
        <button 
            id="confirmBtn" 
            onclick="confirmGeneration()"
            class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition"
        >
            Confirm and Generate Card
        </button>
        <button 
            onclick="document.getElementById('previewSection').classList.add('hidden')"
            class="ml-4 px-6 py-2 border rounded text-gray-600 hover:bg-gray-50 transition"
        >
            Cancel
        </button>
    </div>

    <div id="cooldownNotice" class="hidden mt-4 text-sm text-gray-600">
        ‚è≥ Card generation will be available again<span id="cooldownTimer"></span>
    </div>

    <div id="error" class="mt-4 hidden">
        <div class="bg-red-50 border border-red-200 rounded-lg p-4" role="alert">
            <p id="error_message"></p>
        </div>
    </div>
</div>

<script>
    let formSubmissionData = null;
    let cooldownTimeout = null;

    function showSuccess(result) {
        document.getElementById('error').classList.add('hidden');
        document.getElementById('card_id').textContent = result.card_id;
        document.getElementById('card_vehicle_reg').textContent = result.vehicle_reg;
        document.getElementById('expiry').textContent = result.expiry;
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('previewSection').classList.add('hidden');
    }

    function showError(message) {
        document.getElementById('result').classList.add('hidden');
        document.getElementById('error_message').textContent = message || 'An error occurred';
        document.getElementById('error').classList.remove('hidden');
        document.getElementById('confirmBtn').disabled = false;
    }

    async function confirmGeneration() {
        try {
            document.getElementById('confirmBtn').disabled = true;
            const response = await fetch('/generate-card', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formSubmissionData),
            });
            
            const result = await response.json();
            
            if (response.ok) {
                showSuccess(result);
                startCooldown();
            } else {
                showError(result.detail || result.error);
            }
        } catch (error) {
            showError('Network error. Please try again.');
        }
    }

    function startCooldown() {
        document.getElementById('cardForm').style.opacity = '0.5';
        document.getElementById('cardForm').querySelectorAll('input, button').forEach(el => el.disabled = true);
        document.getElementById('cooldownNotice').classList.remove('hidden');
        
        let seconds = 300;
        const cooldownInterval = setInterval(() => {
            document.getElementById('cooldownTimer').textContent = ` (${Math.floor(seconds / 60)}m ${seconds % 60}s remaining)`;
            if (seconds <= 0) {
                clearInterval(cooldownInterval);
                document.getElementById('cardForm').style.opacity = '';
                document.getElementById('cardForm').querySelectorAll('input, button').forEach(el => el.disabled = false);
                document.getElementById('cooldownNotice').classList.add('hidden');
            }
            seconds--;
        }, 1000);
    }

    // Modify the existing submit handler to show preview instead of submitting
    document.getElementById('cardForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        formSubmissionData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            vehicle_reg: document.getElementById('vehicle_reg').value
        };
        
        // Show preview
        document.getElementById('previewName').textContent = formSubmissionData.name;
        document.getElementById('previewEmail').textContent = formSubmissionData.email;
        document.getElementById('previewVehicle').textContent = formSubmissionData.vehicle_reg;
        document.getElementById('previewSection').classList.remove('hidden');
    });
</script>
{% endblock %}
